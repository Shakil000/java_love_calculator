<!DOCTYPE html>
<html>
<head>
   <title>Love Calculator</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
   body{
   background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('1.jpg');
   background-repeat: no-repeat;
   background-size: cover;
   background-position: center;
   position: relative;
   width: 100%;
   height: 100vh;
}
header{
   position: absolute;
   top: 90%;
   left: 90%;
   transform: translate(-90%, -90%);
   width: 100%;
}
</style>
</head>
<body>
  <header>
     <div class="card w-50 m-auto text-center">
  <div class="card-header bg-danger text-white ">LOVE CALCULATOR</div>
  <div class="card-body">
     <form class="form-inline w-75 m-auto">
      <div class="form-group">
         <input type="text" name=""class="form-control text-center" placeholder="Your Name" id="name">
      </div>
      <div><span class="pl-4 pr-4"> + </span></div>
      <div class="form-group">
         <input type="text" name=""class="form-control text-center" placeholder="Your Love Name" id="lname">
      </div>
        
     </form>
     <br>
     <div class="w-75 m-auto">
     <button class="btn btn-success w-50" onclick="lovep()">Click</button>
     </div>
     <div>
        <br>
        <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Perchantage">
     </div>
  </div>
  <div class="card-footer">God Bless Your RelationShip</div>
</div>
  </header>
  <script>
     function lovep(){

        var name =  document.getElementById('name').value;
        var lname =  document.getElementById('lname').value;

        if(name == ""){
           alert('Enter Your Name');
        }else if(name<=2){
           alert ('Enter Valid Length');
        }else if(!isNaN(name)){
           alert ('Enter Only Character');
        }
        else if(lname == ""){
           alert('Enter Your Love Name');
        }else if(lname<=2){
           alert ('Enter Valid Length');
        }else if(!isNaN(lname)){
           alert ('Enter Only Character');
        }else{
         var love = Math.random() * 100;
         love = Math.floor(love);
         document.getElementById('lovevalue').value = love +"%";
        }
     }
  </script>
</body>
</html>
